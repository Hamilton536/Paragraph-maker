<html>
    <head>
        <h1 id="text-capitalize">Click the two buttons to make two paragraphs</h1>
    </head>

    <body>
        <center>
            <h1>Make paragraphs from input boxes using join function</h1>
            <div style="float: left;">
            <h4>
                <span>1. </span>
                <input type="text" id="div1_sentence_1" placeholder="Input box 1">
                <br><br>
                <span>2. </span>
                <input type="text" id="div1_sentence_2" placeholder="Input box 2">
                <br><br>
                <span>3. </span>
                <input type="text" id="div1_sentence_3" placeholder="Input box 3">
                <br><br>
                <span>4. </span>
                <input type="text" id="div1_sentence_4" placeholder="Input box 4">
                <br><br>
                <span>5. </span>
                <input type="text" id="div1_sentence_5" placeholder="Input box 5">
                <br><br>
                <span>6. </span>
                <input type="text" id="div1_sentence_6" placeholder="Input box 6">
            </h4>
            <button onclick="getParagraph1()">Get paragraph 1</button>
            </div>
    
            <div style="float: right;">
            <h4>
                <span>1. </span>
                <input type="text" id="div2_sentence_1" placeholder="Input box 1">
                <br><br>
                <span>2. </span>
                <input type="text" id="div2_sentence_2" placeholder="Input box 2">
                <br><br>
                <span>3. </span>
                <input type="text" id="div2_sentence_3" placeholder="Input box 3">
                <br><br>
                <span>4. </span>
                <input type="text" id="div2_sentence_4" placeholder="Input box 4">
                <br><br>
                <span>5. </span>
                <input type="text" id="div2_sentence_5" placeholder="Input box 5">
                <br><br>
                <span>6. </span>
                <input type="text" id="div2_sentence_6" placeholder="Input box 6">
            </h4>
            <button onclick="getParagraph2()">Get paragraph 2</button>
            </div>
    
        </center>
    <br>
            <div id="showParagraph1"></div>
            <div id="showParagraph2"></div>
    
    </body>
</html>
